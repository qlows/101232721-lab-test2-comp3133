<!-- <p>missionlist works!</p>-->

<app-missionfilter (yearSelected)="onYearSelected($event)"></app-missionfilter>
<div *ngFor="let mission of missions">
    <p>{{ mission.mission_name }}</p>
    <p>{{ mission.launch_year }}</p>
    <p>{{ mission.details }}</p>
    <img [src]="mission.links.mission_patch_small" alt="mission patch">
    <app-missiondetails [mission]="mission"></app-missiondetails>
</div>
